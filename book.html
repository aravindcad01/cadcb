<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Taxi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Book a Taxi</h1>
  <form id="bookingForm">
    <div class="form-group">
      <label for="pickupLocation">Pickup Location</label>
      <select class="form-control" id="pickupLocation" required>
        <!-- Options will be dynamically populated by JavaScript -->
        <option value="SELECT OPTION">--SELECT--</option>
        <option value="TRICHY">TRICHY</option>
      </select>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
    </div>
    <div class="form-group">
      <label for="pickupDate">Pickup Date</label>
      <input type="date" class="form-control" id="pickupDate" required>
    </div>
    <div class="form-group">
      <label for="pickupTime">Pickup Time</label>
      <input type="time" class="form-control" id="pickupTime" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
